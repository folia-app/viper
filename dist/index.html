<body>
  <div id="sketch-holder">
  </div>
  <script>
    var startedDrawing = false
    var stop = false
    document.getElementById('sketch-holder').addEventListener('click', () => {
      stop = !stop
    })
    viper = new Viper("seed", "browser")
    function preload() {
      viper.preload()
      console.log('preload')
    }
    function setup() {
      console.log('setup')
      viper.setup()
    }
    function draw() {
      if (!startedDrawing) {
        startedDrawing = true
        console.log('draw')
      }
      if (stop) return
      viper.draw()
    }
  </script>
</body>
